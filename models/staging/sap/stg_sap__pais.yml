# models/staging/sap/stg_sap__pais.yml
version: 2

models:
  - name: stg_sap__pais
    description: Tabela de países formatada a partir da fonte sap_countryregion
    columns:
      - name: ID_PAIS
        description: Código identificador único do país
        tests:
          - unique
          - not_null

      - name: NOME_PAIS
        description: Nome do país
        tests:
          - not_null
          - unique  # assumindo que não pode ter países com mesmo nome

      - name: DATA_MODIFICACAO
        description: Data e hora da última modificação do registro
        tests:
          - not_null